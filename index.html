<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carGame">
        <div class="big">
            <div class="upper" ontouchstart="myupper()" ontouchend="myfinalupper()"></div>
            <div class="mouse">
                <div class="left" ontouchstart="myleft()" ontouchend="myfinalleft()"></div>
                <div class="right"ontouchstart="myright()" ontouchend="myfinalright()"></div>
            </div>
            <div class="lower" ontouchstart="mylow()" ontouchend="myfinallow()"></div>
        </div>
      
        <div class="score hide"></div>
        <div class="startScreen">
            Press here to start <br> Arrow keys to move <br> If you hit a car you will lose 
        </div>
        <div class="gameArea">

        </div>
    </div>
</body>
<script src="./jsgame.js"></script>
</html>
